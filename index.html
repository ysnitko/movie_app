<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header> 
        <div class="header-content">
            <div class="header-logo">
                <img src="./img/logo.png" alt="">
            </div>
            <input type="search" id="search" placeholder="Search">
            <div class="header-elements">
                <div class="color-scheme-toggle">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <button type="button" class="authorization"></button>
            </div>
        </div>
     </header>
    <div class="container">
       <div class="action-on-movies">
            <div class="action-sorting">
                <span>Sort by:</span>
                <select name="" id="sorting">
                    <option value="">by episode </option>
                    <option value="">by release date</option>
                </select>
            </div>
            <div class="action-toggle-layout">
                <button class="toggle-column"><span class="material-symbols-outlined">
                    view_list
                </span></button>
                <button class="toggle-rows"><span class="material-symbols-outlined">
                    view_column
                </span></button>
            </div>
        </div>
        <section class="movies-container">
            <h2>Star wars movies</h2>
            <div class="movie-items">
            </div>
        </section>
    </div>
    <script src="./script/data.js"></script>
    <script src="./script/script.js"></script>

</body>
</html>
